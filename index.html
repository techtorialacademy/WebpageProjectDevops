<html>

<head>
    <title>Techtorial Academy - Server Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #00695c; /* Dark green text color */
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #4caf50; /* Green background for header */
            padding: 10px;
            color: white; /* Text color for header */
        }

        h1 {
            margin-left: 10px;
        }

        p {
            padding: 5px;
            border-left: 5px solid #4caf50; /* Green vertical bar for paragraphs */
            margin: 10px 0;
        }

        .logo {
            width: 150px; /* Adjust the size as needed */
            margin-right: 20px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
    <script>
        function displayServerDetails() {
            let uptime = Math.floor(Math.random() * 24) + " hours";
            let memoryUsage = Math.floor(Math.random() * 100) + "%";
            document.getElementById("uptime").innerHTML = "Server Uptime: " + uptime;
            document.getElementById("memory").innerHTML = "Memory Usage: " + memoryUsage;
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Techtorial Academy Logo" class="logo">
        <h1>Welcome to Techtorial Academy's Server</h1>
    </div>
    <p>This server is set up and managed by DevOps Team at Techtorial Academy.</p>
    <p>Instance created on: <b id="datetime"></b></p>
    <p>Private IP: <b id="privateIP"></b></p>
    <p>Public IP: <b id="publicIP"></b></p>
    <button onclick="displayServerDetails()">Check Server Details</button>
    <p id="uptime"></p>
    <p id="memory"></p>
</body>
<script>
    // Set the current date and time
    document.getElementById("datetime").innerText = new Date().toLocaleString();

    // Set the IPs (You can replace these with actual logic to fetch the IPs if needed)
    document.getElementById("privateIP").innerText = "192.168.1.1";
    document.getElementById("publicIP").innerText = "203.0.113.10";
</script>

</html>
